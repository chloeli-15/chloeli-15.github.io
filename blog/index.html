---
layout: default
title: Blog
permalink: /blog/
---

<h2>Blog</h2>
{% for post in site.posts %}
<article>
    <time datetime="{{ post.date | date: '%Y-%m-%d' }}">{{ post.date | date: "%b %-d, %Y" }}</time>
    <h3><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h3>
</article>
{% endfor %}

<p>subscribe <a href="{{ '/feed.xml' | prepend: site.baseurl }}">via RSS</a></p>
