<div class="gallery-section">
    <h2>{{ include.title }}</h2>
    <p>{{ include.description }}</p>
    <div class="gallery-grid">
        {% for photo in include.photos %}
        <div class="gallery-item">
            <img src="{{ '/assets/images/' | append: include.dir | append: '/' | append: photo }}" alt="">
        </div>
        {% endfor %}
    </div>
</div>
